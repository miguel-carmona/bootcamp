		/*descripción: función de retorna la suma de dos numeros.
		resultado: devuelve la suma de los numeros pasados como parametro.

	/*Funcion sumar*/
		function sumar(x,y) {
		var s = x + y;
		return s;
	}



	/*Funcion multiplicar y sumar*/

	}
