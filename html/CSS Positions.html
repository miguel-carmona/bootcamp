<!DOCTYPE html>
<html>
<head>

<style>

.static {
position: static;
}


.relative {
position: relative;
top: 180px;
left: 20px;
background-color: gray;
width: 500px;
}



.fixed {
position: fixed;
bottom: 0;
right: 0;
width: 200px;
background-color: blue;
}

.absolute {
position: absolute;
top: 120px;
right: 0;
width: 300px;
height: 200px;
background-color: blue;
}


.absolute2 {
position: absolute;
top: 40px;
right: 30;
width: 100px;
height: 100px;
background-color: red;
}

</style>	

	<title></title>
</head>
<body>

<div class="static">Est&aacute;tico </div>
<div class="relative">Relativo</div>
<div class="fixed">Fijo</div>
<div class="absolute">Absoluto</div>
<div class="absolute2">Absoluto</div>



</body>
</html>
